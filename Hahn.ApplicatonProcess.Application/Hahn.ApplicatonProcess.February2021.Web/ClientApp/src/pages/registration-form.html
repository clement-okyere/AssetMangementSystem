<template>
  <require from="./navbar.html"></require>
  <navbar></navbar>
   <div class="container">

    <form class="well form-horizontal"  id="asset_form" submit.delegate="save()">
<fieldset>

<legend style="text-align: center;">
       <h2 style="font-weight: bold;" t="asset_heading">Asset Registration</h2>
</legend>
<br>

<div class="form-group">
  <label class="col-md-4 control-label" t="asset_label">Asset Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-euro"></i></span>
  <input t="[placeholder]asset_label" class="form-control"  type="text" 
   value.bind="asset.assetName & validate">
    </div>
  </div>
</div>


  <div class="form-group"> 
  <label class="col-md-4 control-label" t="department_label">Select Department</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select  class="form-control selectpicker" value.bind="asset.department & validate">
     <option model.bind="null" t="department_placeholder">Choose...</option>
        <option repeat.for="department of departments"
                model.bind="department.id">
          ${department.name}
        </option>
    </select>
  </div>
</div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" t="country_of_department_label">
      Country Of Department
  </label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input  
        t="[placeholder]country_of_department_label"
        class="form-control"  
        type="text"
        value.bind="asset.countryOfDepartment & validate">
    </div>
  </div>
</div>


<div class="form-group">
  <label class="col-md-4 control-label" t="department_email_address_label">Department Email Address</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-bookmark"></i></span>
  <input 
        t="[placeholder]department_email_address_label"
        class="form-control"  
         type="email"
         value.bind="asset.emailAddressOfDepartment & validate">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" t="purchase_date_label">
        Purchase Date
  </label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
 <input 
       type="date" 
       class="form-control"
        id="purchaseDate" 
        t="[placeholder]purchase_date_label"
        value.bind="asset.purchaseDate & validate">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" t="broken_label">Broken</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-glass"></i></span>
      <input 
             class="col-md-4 control-label" 
             type="checkbox"  
             t="[placeholder]broken_label"
             checked.bind="asset.broken">
      </label>
    </div>
  </div>
</div>

 <div  class="pull-right">
      <button type="button" 
        t="reset"
        class="btn btn-default" 
        click.delegate="reset()"
        disabled.bind="!canReset">
            Reset
      </button>

       <button type="submit" 
           t="send"
           class="btn btn-primary"
           disabled.bind="!canSave">
             Send
        </button>
    </div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
 </template>
